<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d47373;
        }
        .container {
            background: rgb(218, 157, 157);
            padding: 30px;;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius:20px;
            text-align: center;
        }
        input, select, button {
            margin: 20px;
            padding: 10px;
            background-color:rgb(228, 229, 205);
            width: 100px;
        }
        button {
            background-color: rgb(236, 199, 199);


        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount">
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button onclick="convert()">Convert</button>
        <h3 id="result"></h3>
    </div>

    <script>
        const currencyList = ["USD", "EUR", "GBP", "INR", "JPY", "CAD", "AUD", "CHF", "CNY"];
        const rates = { "USD": 1, "EUR": 0.91, "GBP": 0.76, "INR": 83.2, "JPY": 150.3, "CAD": 1.35, "AUD": 1.5, "CHF": 0.9, "CNY": 7.2 };

        function populateCurrencies() {
            let fromSelect = document.getElementById("fromCurrency");
            let toSelect = document.getElementById("toCurrency");
            currencyList.forEach(currency => {
                let option1 = new Option(currency, currency);
                let option2 = new Option(currency, currency);
                fromSelect.add(option1);
                toSelect.add(option2);
            });
            fromSelect.value = "USD";
            toSelect.value = "EUR";
        }

        function convert() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let result = (amount / rates[fromCurrency]) * rates[toCurrency];
            document.getElementById("result").innerText = `Converted Amount: ${result.toFixed(2)} ${toCurrency}`;
        }

        populateCurrencies();
    </script>
</body>
</html>
