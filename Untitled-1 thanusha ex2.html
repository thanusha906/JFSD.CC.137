<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        #product1 {
            border: 2px solid blue;
        }
        .product-title {
            font-weight: bold;
            color: #333;
        }
        .product-price[data-discount="yes"] {
            color: red;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product" id="skincare">
            <img src="image.png" alt="lip tint">
            <p class="product-title">skincare</p>
            <p class="product-price" data-discount="yes">rs.300</p>
        </div>
        
        <div class="product" class="skincare">
            <img src="product2.jpg" alt="toner">
            <p class="product-title">skincare</p>
            <p class="product-price">rs2999</p>
        </div>
        
        <div class="product" class="product3">
            <img src="product3.jpg" alt="serum">
            <p class="product-title">skincare</p>
            <p class="product-price" data-discount="yes">rs1499</p>
        </div>
    </div>
</body>
</html>
